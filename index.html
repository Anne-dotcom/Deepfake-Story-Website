<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap">
    <title>DF Realm</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Jura', sans-serif;
    background: linear-gradient(to right, #000000,#439fa1,#000000);
    /*background-color: #416a6b; */
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.navbar {
    position: absolute;
    top: 0;
    width: 100%;
    padding: 15px 30px;
    background-color: #000000;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

.social-icons a {
    color: #ffffff;
    margin-left: 15px;
    font-size: 1.2em;
}

.container {
    text-align: center;
    margin-top: 100px;
}

.container h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.container p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

button {
    background-color: #333;
    color: #ffffff;
    border: none;
    padding: 15px 30px;
    font-family: 'Jura', sans-serif;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #555;
}

footer {
    position: absolute;
    bottom: 20px;
    text-align: center;
}

footer a {
    color: #d3d3d3;
    text-decoration: none;
    font-size: 0.9em;
}

footer a:hover {
    text-decoration: underline;
}
</style>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">DF Realm</div>
        <div class="social-icons">
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to DF Realm</h1>
        <p>True stories of deepfake scams</p>
        <button onclick="startStory()">Begin Story</button>
    </div>

    <!-- About Link -->
    <footer>
        <a href="#about">About</a>
    </footer>

    <script>
        function startStory() {
            window.location.href = 'intro.html';
        }
    </script>
</body>
</html>
